<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider - Carousel</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="carousel-container">
    <i class="fa fa-arrow-left" id="prevBtn"></i>
    <i class="fa fa-arrow-right" id="nextBtn"></i>
    <div class="carousel-slide">
      <img class="image" src="./img/carousel5.jpg" id="lastClone" alt="">
      <img class="image" src="./img/carousel1.jpg" alt="">
      <img class="image" src="./img/carousel2.jpg" alt="">
      <img class="image" src="./img/carousel3.jpg" alt="">
      <img class="image" src="./img/carousel4.jpg" alt="">
      <img class="image" src="./img/carousel5.jpg" alt="">
      <img class="image" src="./img/carousel1.jpg" id="firstClone" alt="">
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
